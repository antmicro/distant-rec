all:
  deps:
    - out
  exec: phony

out:
  deps:
    - hello.o
    - bye.o
    - another.o
    - command.out
  exec: gcc -o out hello.o bye.o another.o
  output: out

hello.o:
  exec: gcc -c hello.c
  input: hello.c

bye.o:
  exec: gcc -c bye.c
  input: hello.c
  
another.o:
  exec: gcc -c another.c
  input: another.c

command.out:
  exec: ls && echo "gnikroW" | rev > command.out
